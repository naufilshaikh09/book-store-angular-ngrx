<mat-card class="example-card container mb-3">
  <mat-card-header>
    <mat-card-title>{{item?.name}}</mat-card-title>
    <mat-card-subtitle>#{{item?.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{item?.description}}</p>
    <p>{{item?.price | currency }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button><mat-icon>remove</mat-icon></button>
    <span>0</span>
    <button mat-button (click)="addToCart(item)"><mat-icon>add</mat-icon></button>
  </mat-card-actions>
</mat-card>
